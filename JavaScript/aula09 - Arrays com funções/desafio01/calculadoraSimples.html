<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora Simples</h1>
        <section>
            <input type="text" id="box-01" class="box"><p id="value01"></p>
            <select id="operations">
                <option value="0">selecione</option>
                <option value="1">Multiplicação</option>
                <option value="2">Divisão</option>
                <option value="3">Subtração</option>
                <option value="4">Soma</option>
            </select>
            <input type="text" id="box-02" class="box"><p id="value02"></p>
            <button id="btn-calculate" type="button">Calcular</button>
        </section>
    </main>

    <script src="calculadoraSimples.js"></script>
   
</body>
</html>
