<!--            Metodo EVERY
Imagine que você tem uma caixa cheia de frutas, e você quer verificar se todas as frutas são maiores do que uma laranja. Então, você pega cada fruta da caixa e verifica se ela é maior do que uma laranja. Se todas as frutas forem maiores do que uma laranja, você diz "sim, todas as frutas são maiores do que uma laranja". Se você encontrar pelo menos uma fruta que não é maior do que uma laranja, você para e diz "não, nem todas as frutas são maiores do que uma laranja".

No JavaScript, o método every() funciona de forma semelhante. Você tem um monte de elementos em uma lista (como uma caixa de frutas), e você quer verificar se todos eles satisfazem uma condição específica (como ser maior do que uma laranja). Então, o método every() passa por cada elemento da lista, verifica se ele satisfaz a condição que você definiu e retorna true se todos os elementos satisfizerem a condição, ou false se pelo menos um não satisfizer.
-->
