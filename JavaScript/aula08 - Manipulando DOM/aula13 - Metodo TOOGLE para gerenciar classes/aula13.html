<!-- 
    O método toggle é uma função utilizada em programação para alternar entre dois estados, geralmente entre ativado e desativado, verdadeiro e falso, ou visível e invisível. Ele basicamente inverte o estado atual de algo.

    Por exemplo, suponha que você tenha um botão em uma interface gráfica que controla a visibilidade de um elemento. Você pode usar o método toggle para alternar entre mostrar e ocultar esse elemento sempre que o botão for clicado.
-->
