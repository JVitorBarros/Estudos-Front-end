<!--
    Em JavaScript, o método some é uma função de array que verifica se pelo menos um elemento do array satisfaz uma condição especificada por uma função de callback. A função de callback é aplicada a cada elemento do array até que um retorno true seja obtido, momento em que a verificação é interrompida e o método some retorna true. Se nenhum elemento satisfizer a condição, o método retorna false.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> Aula14 Metodo EVERY</h1>
        <section id="caixa-array" class="caixa">
            <p> Array: </p>
            <p id="array"></p>
        </section>
        <section id="caixa-verificar" class="caixa">
            <button id="botao-verificar">Pesquisar</button>
        </section>
        <section id="caixa-resultado" class="caixa">
            <p> Resultado: </p>
            <p id="resultado"></p>
        </section>
    </main>

    <script src="aula16.js"></script>
    
</body>
</html>
