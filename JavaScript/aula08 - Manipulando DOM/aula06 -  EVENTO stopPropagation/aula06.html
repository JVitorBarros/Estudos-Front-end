<!-- 
    No contexto do desenvolvimento web, stopPropagationé um método utilizado em eventos para interromper a propagação desse evento em toda a hierarquia DOM (Document Object Model).

    Quando ocorre um evento em um elemento HTML, como clicar em um botão, esse evento é propagado do elemento de destino para o elemento raiz do documento. Durante este processo, os manipuladores de eventos associados aos elementos dessa cadeia podem ser executados.

    Chamar stopPropagationum objeto de evento interrompe a propagação do evento, evitando que ele seja executado em outros manipuladores de eventos em elementos superiores ou inferiores na hierarquia do DOM. Isto pode ser útil em situações em que você deseja impedir que um evento se propague além de um determinado ponto para evitar efeitos indesejados.
-->
