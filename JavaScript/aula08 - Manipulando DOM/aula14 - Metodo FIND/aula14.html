
<!-- Em JavaScript, o find()  método é usado para pesquisar em um array e retornar o primeiro elemento que satisfaça uma condição especificada. -->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> Aula14 Metodo FIND</h1>
        <section id="caixa-array" class="caixa">
            <p> Array: </p>
            <p id="array"></p>
        </section>
        <section id="caixa-pesquisa" class="caixa">
            <p> Pesquisar por:</p>
            <input type="text" C name="txt_pesquisar" id="barra-pesquisa" placeholder="Informe o valor" >
            <button id="botao-pesquisar">Pesquisar</button>
        </section>
        <section id="caixa-resultado" class="caixa">
            <p> Resultado: </p>
            <p id="resultado"></p>
        </section>
    </main>

    <script src="aula14.js"></script>
    
</body>
