<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 >Iniciando  DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">clique em mim</div>
    <script>
        let p1 = document.getElementsByTagName('p')[0]; // Selecionando por marca.
        p1.style.color = 'blue';

        let p2 = document.getElementById('msg'); // Selecionando por ID.
        p2.style.background = 'red';

        let p3 = document.querySelector('h1') // Selecionando por seletor
        p3.style.color = 'green'


    </script>
</body>
</html>
