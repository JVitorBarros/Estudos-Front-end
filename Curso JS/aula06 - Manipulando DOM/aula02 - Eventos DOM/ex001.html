<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/DOM</title>
    <style>
        div#area{
            background: rgb(42, 139, 42);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;
        
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entradaMouse);
        a.addEventListener('mouseleave', saidaMouse);

        function clicar(){
            a.innerText = 'clicou';
            a.style.background = 'green'
        }
        function entradaMouse(){
            a.innerText = 'entrou';
            a.style.background = 'black';
        }
        function saidaMouse(){
            a.innerText = 'saiu';
            a.style.background = 'blue';
        }
    </script>


</body>
</html>
