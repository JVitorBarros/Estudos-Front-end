<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 13pt Arial;
        }
        input{
            font: normal 13pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="soma" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            let tn1 = document.getElementById('txtn1');
            let tn2 = document.getElementById('txtn2');
            let resultado = document.getElementById('res');
            let valor1 = Number(tn1.value);
            let valor2 = Number(tn2.value);
            let soma = valor1 + valor2;
            resultado.innerHTML = `A soma entre ${valor1} e ${valor2} é igual a <strong>${soma}</strong>`
            
        }
    </script>
</body>
</html>
