<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" id="velocidade"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            let valor = document.querySelector('input#velocidade');
            let res = document.querySelector('div#res');
            let velocidade = Number(valor.value);

            res.innerHTML = `<p>Sua velocidade atua é ${velocidade} Km/h</p>`
            
            if( velocidade > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>.`;
            }

            res.innerHTML += `Dirija sempre com cinto de segurança`;
        }
    </script>

    
</body>
</html>
