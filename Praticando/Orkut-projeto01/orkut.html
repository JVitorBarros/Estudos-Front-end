<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Orkut_Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="orkut-respansive.css">
    <title>Orkut</title>
</head>
<body>
    <main>
        <article class="descricao-container">
            <img class="imagem" src="imagens/orkut-pqn.png" alt=" Logo Orkut">
            <div class="descricao">
                <p><span class="corOrkut">Orkut</span> é mais que uma<br>Rede social, <span class="corOrkut">Orkut</span> é cultura!  Reconectando o mundo inteiro</p>
            </div>
        </article>

        <article class="login-container">
            <div class="img-login"><img src="imagens/orkut-pqn.png" alt="Orkut"></div>
            <div class="login">
                <div class="contaGoogle-container">
                    <div class="contaGoogle">
                    
                        <p>Acesse o <span class="corOrkut">Orkut</span> com sua conta do <span style="color: #4284f3;">G</span><span style="color: #e94334;">o</span><span style="color: #f3f025;">o</span><span style="color: #4284f3;">g</span><span style="color: #35a653;">l</span><span style="color: #e94334;">e</span> </p>
                    </div>
                </div>
                <div class="dados-container">
                    <div class="dados">
                        <input type="text" placeholder="Email ou número de telefone" name="" id="">
                        <input type="password"placeholder="Senha" name="" id="">
                    </div>
                </div>
                <div class="lembrarsenha-container">
                    <div class="lembrarsenha">
                        <input  type="radio">
                        <label >Lembrar do meu acesso.</label>
                    </div>
                </div>
                <div class="botao">
                    <button>Entrar</button>
                </div>
                <div class="esqueci-container">
                    <div class="esquecisenha">
                        <a href="#">Esqueci senha ou E-mail</a>
                    </div>
                </div>
                <div class="criarconta-container">
                    <div class="criarconta">
                        <p>Não tem conta ? <a href="#  ">Criar agora</a></p>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
